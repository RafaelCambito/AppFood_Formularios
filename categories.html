<!DOCTYPE html>
<html>
<head>
  <title>Cadastrar Categoria</title>
  <link rel="stylesheet" type="text/css" href="categories.css">
</head>
<body>

  <h1>Cadastrar Categoria</h1>

  <!-- Inputs do formulario com campos necessários para o cadastro de categoria (name, icon) utilizando metodo post-->
  <form id="categoryForm" method="post"> 
    <label for="name">Informe o nome da Categoria</label>
    <input type="text" id="name" name="name" required>
    <label for="icon">Insira o ícone desejado:</label>
    <input type="text" id="icon" name="icon" required>
    <button type="submit">Cadastrar</button>
  </form>

  <h2>IFPR - Campus Cascavel - TADS 2023</h2>

  <script src="categories.js"></script>



</body>
</html>
